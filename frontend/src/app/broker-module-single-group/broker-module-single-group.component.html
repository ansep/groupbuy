<!-- admin.component.html -->

<div class="list-group overflow-auto shadow m-3" >
  <table style="height: 60px;">
    <thead>
      <tr>
        <th >Name</th>
        <th style="width: 10%">Surname</th>
        <th style="width: 20%">Username</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Send a Message</th>
      </tr>
    </thead>
  </table>
  <div style="max-height: 450px; overflow-y: auto">
    <table class="table table-striped" style="width: 100%">
      <tbody class="text-center">
        @for (participant of participants; track participant.id){
        <tr class="text-center">
          <td>{{ participant.name }}</td>
          <td>{{ participant.surname }}</td>
          <td>{{ participant.username }}</td>
          <td>{{ participant.email }}</td>
          <td>{{ participant.phoneNumber }}</td>
          <td><a href="#">send a message</a></td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
<p></p>
<div style="height: 20px;"></div>
<div class="m-1 container">
  <div class="d-flex justify-content-between" style="width: 70%; margin: 0 auto;">
    <button type="button" class="btn btn-primary btn-lg mx-1">Edit Listing</button>
    <button type="button" class="btn btn-primary btn-lg mx-1">Broadcast Message</button>
    <button type="button" class="btn btn-primary btn-lg mx-1">Finalize Listing</button>
    <button type="button" class="btn btn-primary btn-lg mx-1">Cancel Listing</button>
  </div>
  <!-- make buttons larger
  add some margin on the very bottom
  fix table centering
   -->
</div>
