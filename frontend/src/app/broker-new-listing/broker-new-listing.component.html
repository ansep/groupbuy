<app-navbar-broker></app-navbar-broker>
<div class="card mb-3 single-list" style="max-width: 90%; margin: 0 auto">
  <div class="text-center">
    <h4>Add new listing</h4>
    <form style="text-align: center">

      <div class="row justify-content-center">
        <div class="col-4">
          <div>
            <div class="d-flex justify-content-center mb-2">
                <img id="selectedAvatar" src="https://mdbootstrap.com/img/Photos/Others/placeholder-avatar.jpg"
                class="rounded-circle" style="width: 50px; height: 50px; object-fit: cover;" alt="example placeholder" />
            </div>
            <div class="d-flex justify-content-center">
                <div data-mdb-ripple-init type="button" class="btn btn-primary btn-sm">
                    <label class="form-label text-white m-1" for="customFile2">Choose an image</label>
                    <input type="file" class="form-control d-none" id="customFile2" onchange="displaySelectedImage(event, 'selectedAvatar')" />
                </div>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div>
            <label for="titleInput"></label>
            <input
              placeholder="Title"
              type="text"
              class="form-control"
              id="titleInput"
              style="width: 80%; margin: 0 auto"
            />
            <div class="form-text">Write something concise and descriptive.</div>
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="descriptionInput"></label>
        <textarea
          placeholder="Description"
          class="form-control"
          id="descriptionInput"
          style="margin: 0 auto; height: 2cm; width: 80%"
        ></textarea>
      </div>
      <div style="width: 80%; margin: 0 auto; justify-content:center;" class="text-center">
        <div class="row">
          <div class="col-md-6">
        <div class="mb-3">
          <label for="input1"></label>
          <input
            placeholder="Unit Price (â‚¬)"
            type="text"
            class="form-control"
            id="input1"
          />
        </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="categoryInput"></label>
              <select class="form-select" id="categoryInput">
                <option selected disabled>Select a category</option>
                <option value="electronic">Electronic</option>
                <option value="food">Food</option>
                <option value="spares">Spare Parts</option>
                <option value="home decors">Home Decors</option>
                <option value="fashion">Fashion</option>
              </select>
            </div>

          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="availableUnitsInput"></label>
              <input
                placeholder="Amount of available units"
                type="text"
                class="form-control"
                id="input2"
              />
            </div>
          </div>
          <div class="col-md-6">
        <div class="mb-3">
          <label for="minimumQuantityInput"></label>
          <input
            placeholder="Minimum shippable quantity"
            type="text"
            class="form-control"
            id="input4"
          />
        </div>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" (click)="sendNewListing()">Submit</button>
    </form>
  </div>
  <p></p>
  <div class="clearfix m-2">
    <div class="card-body"></div>
  </div>
</div>
