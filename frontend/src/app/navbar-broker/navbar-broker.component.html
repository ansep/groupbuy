<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" style="cursor: pointer" (click)="openHome()"
      >Home</a
    >
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link"
            [class.active]="activeTab === 'groups'"
            style="cursor: pointer"
            (click)="openGroups()"
            >My listings</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [class.active]="activeTab === 'new'"
            style="cursor: pointer"
            (click)="openNew()"
            >Create new listing</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [class.active]="activeTab === 'messages'"
            style="cursor: pointer"
            (click)="openMessages()"
            >Messages</a
          >
        </li>
      </ul>
      <div class="ms-auto">
        <ul class="navbar-nav">
          <li>
            <a class="nav-link" style="cursor: pointer" (click)="logout()"
              >Logout</a
            >
          </li>
          <li class="nav-item d-flex align-items-center ms-4">
            <a
              class="nav-link"
              style="color: rgb(0, 101, 217)"
              [href]="'broker/profile/' + username"
              >{{ username }}</a
            >
            <div class="avatar-container">
              <div
                class="image-container"
                [style.background-image]="'url(' + avatar + ')'"
              ></div>
              <div class="icon-wrapper"></div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
