<p>Broker access</p>
<form [formGroup]="loginBrokerForm" (ngSubmit)="login()">
  <div>
    <label for="username">Username:</label>
    <input
      formControlName="username"
      type="text"
      id="username"
      name="username"
      required
    />
  </div>
  <div>
    <label for="password">Password:</label>
    <input
      formControlName="password"
      type="password"
      id="password"
      name="password"
      required
    />
  </div>
  <button type="submit">Login</button>
</form>
